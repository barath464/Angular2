
<form (ngSubmit)="onsubmit()">
  <div class="form-group">
    <label for="uname">UserName : </label>
    <input type="text"  id="uname" [(ngModel)]="data.username" [ngModelOptions]="{standalone: true}" class="form-control">
  </div>
  <div class="form-group">
    <label for="pwd">Password : </label>
    <input type="password" [(ngModel)]="data.password"  [ngModelOptions]="{standalone: true}" id="pwd" class="form-control">
  </div>
  <button type="submit" class="btn-default btn">Submit</button>
</form>
